server.port:8080

#日志输出
#debug=true
spring.output.ansi.enabled=ALWAYS
#输出目录
logging.file=D:\\log/demo1.log
logging.level.org.springframework=WARN
logging.level.com.minsu.controller=WARN
#这句能把返回的结果都打印出来 (开发调试可以开启)
logging.level.com.minsu=trace
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n.log 
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n.log